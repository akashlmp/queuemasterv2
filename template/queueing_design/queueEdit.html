<head>

<body>
    <div class="bgmain">
        <div class="container">
            <div class="row mb-3">
                <div class="col-xl-8 col-md-12 d-flex queueDesignicon">
                    <nav aria-label="breadcrumb ">
                        <ol class="breadcrumb navbreadcrum">
                            <li class="breadcrumb-item"><a href="#">

                            </li>
                            </li>

            </div>

            <!-- edit card -->
            <div class="card">
                <div class="card-body">
            <div class="row m-0">
                <div class="col-md-12 ps-0 pt-2 pb-4">

                        <h5 class="FormHeading"><b>2024</b></h5>

                        <div class="mb-3">
                            <input type="text" class="form-control FormInputBox" id="roomname" placeholder="2024">
                        </div>

                        <p class="FormPara">What language do you want the queue room to display?</p>
                        <div class="mb-3 col-md-6">
                            <label for="cars" placeholder="2024"></label>
                            <select name="cars" id="cars"  class="form-control FormInputBox form-select"> 
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                              </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="cars" placeholder="2024"></label>
                            <select name="cars" id="cars"  class="form-control FormInputBox form-select"> 
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                              </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="cars" placeholder="2024"></label>
                            <select name="cars" id="cars"  class="form-control FormInputBox form-select"> 
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                              </select>
                        </div>

                        <div class="mb-3 col-md-3">
                            <div class="d-grid mt-4 submitbtn">
                                <button class="btn bsb-btn-2xl subbtnbtn" type="submit">Edit</button>
                            </div>
                        </div>

                        <div class="mb-3 col-md-12">
                            <div class="d-grid mt-4 submitbtn float-end">
                                <button class="btn bsb-btn-2xl subbtnbtn" type="submit">save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
